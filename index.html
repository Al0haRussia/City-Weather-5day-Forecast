<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="./assets/style/style.css">
    <title>Weather Dashboard</title>
</head>
<body>
    <nav class="navbar navbar-dark bg-secondary">
        <div class="container-fluid">
          <a class="navbar-brand"><h3>Weather Dashboard</h3></a>
          <form class="d-flex">
            <input class="form-control me-2" type="search" id='citySearch' value='' aria-label="Search">
            <button class="btn btn-outline-light" type="button">Search City</button>
          </form>
        </div>
    </nav>

    <div class="row g-0">
        <div class="col-6 col-md-4 searchResults">
            <h4>Previously Searched Cities:</h4>
            <div id="searchHistory">
            </div>
        </div>
    
        <div class="col-sm-6 col-md-8">
            <h1>Current Weather:</h1>
            <div class="currentWeather"></div>
            </br>
            <h1>Five Day Forecast:</h1>
            <div class="row fiveDay">
            </div>
        </div>
    </div>

    <footer class="footer">
        <div class="footercontainer">
            <span class="text-muted">
                Kyle Gates Â© 2021
            </span>
        </div>
    </footer>
</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script type="text/javascript" src="./assets/scripts/script.js"></script>
</html>
